<div style="text-align:center">

  <h1>
    {{title}}
  </h1>

  <input type="text" [(ngModel)]="title" #myField>
  {{ myField.value.length }}

  <p>{{ title }}</p>

  {{ 1+1 }}
  {{ 'String binding' }} <br>
  <!-- {{ {name: 'toto'} | json }} <br> -->

  <hr>
    <app-echo></app-echo>
  <hr>

  <!-- style tout seul fonctionne pas, il faut préciser  -->
  <p [innerHTML]="'Proprety binding'" [style.color]="'blue'"></p>
  <!-- le HIDDEN cache la checkbox, passer à false pour voir -->
  <input type="checkbox" [checked]="1 == 2" [hidden]="5 != 4">

  <hr>
  <!-- <button (click)="title='On change le title avec le button'">Event binding</button> -->
  <button (click)="clickMe()">Event binding</button>

  <hr>
  <input type="text" class="form-control" [(ngModel)]='name' placeholder="Two Ways [(ngModel)]"> <!-- METHODE 2 WAYS -->
  <input type="text" class="form-control" (input)="updateName($event)" placeholder="Event binding (input)"> <!--METHODE 1 WAY || $event = pour transmettre l'event courant -->

  {{ name }}

  <hr>

  <button class="btn btn-success" (click)="onOff()">{{ onOffVar }}</button>
  <button class="btn btn-danger"(click)="btnStatus=!btnStatus">{{btnStatus ? 'Off' : 'On'}}</button> <!-- autre manière de faire le button on off -->


</div>

<div class="container">
  <div class="jumbotron">
    <app-hello></app-hello>
  </div>

  <app-twitter></app-twitter>

  <app-todo></app-todo>
  <app-todo></app-todo>

  <button (click)="demo()" class="btn btn-warning">Démo</button>
  <p class="well" *ngIf="showDemo; else myTemplate"> <!-- si false, ne se génère pas, n'apparaît pas dans le DOM, si true, est généré dans le DOM-->
    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
  </p>

  <ng-template #myTemplate>
    <h3>test</h3>
  </ng-template>

  <hr>

</div>
